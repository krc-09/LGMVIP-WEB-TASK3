<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Get details display in table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="container">
        <div  class="input">Name:<input id="name"type="text" placeholder="REENA"/></div>
        <div class="input">Age:<input id="age"type="number" placeholder="18"/></div>
        <div  class="input">Department:<input id="dep"type="text" placeholder="Electronics"/></div>
        <div  class="input">Batch:<input id="batch"type="number" placeholder="2024"/></div>
        <button id="entry">Input entry</button>
    </div>
    <table id="display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
            <th>Batch</th>
        </tr>
    </table>
   
    <script src="script.js"></script>
</body>

</html>
